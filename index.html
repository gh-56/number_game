<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 추측 게임</title>
    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>숫자 추측 게임</h1>
    <p>1 ~ 100까지 랜덤 숫자를 선택하세요. 더 높은지 더 낮은지 말씀드릴게요.</p>

    <!-- 입력창 -->
    <form action="form">
      <label for="guessField">추측 숫자를 입력하세요.</label>
      <!-- 제약사항 type=number 추가 최소값 1, 최대값 100 -->
      <input
        type="number"
        min="1"
        max="100"
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="submit" class="guessSubmit" />
    </form>
    <!-- 결과창 -->
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      let randomNumber = Math.floor(Math.random() * 100) + 1;

      // q2. DOM 요소 5가지를 선택해서 변수로 선언해주세요.
      // guesses, lastResult, lowOrHi, guessSubmit, guessField
      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');

      // q3. 변수 2가지를 선언(let)해주세요.
      // guessCount 초기값 1, resetButton 선언만.

      let resetButton;

      // 올바른 번호인지 확인하는 함수를 만들기

        // 사용자가 추측한 번호를 알아내는 변수
        // 제약사항 1. 숫자로만 받기
        const userGuess = Number(guessField.value);

        if (randomNumber === userGuess) {
          // 축하 메시지를 표시합니다.
          lastResult.textContent = '축하합니다! 맞추셨어요!';

          // setGameOver();
          // 추측창을 사용할 수 없게
          guessField.disabled = true;
          guessSubmit.disabled = true;
          // 버튼 태그인 리셋버튼을 DOM요소로 생성해주세요.
          resetButton = document.createElement('button');
          // 생성한 DOM 요소의 텍스트 컨텐츠를 "새 게임하기"로 변경합니다.
          resetButton.textContent = '새 게임하기';
          // 만든 DOM 버튼을 body 태그 안에 추가합니다.

      }
      guessSubmit.addEventListener('click', checkGuess);
    </script>
  </body>
</html>
